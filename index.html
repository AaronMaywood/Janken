		console.log('じゃんけん...ぽん！')

		if( player1 === player2 ){
			console.log('あいこ')
		}else if( player1 === '👊' && player2 === '✌'){
			console.log('PLAYER1の勝ち！')
		}else if( player1 === '👊' && player2 === '✋'){
			console.log('PLAYER2の勝ち！')
		}else if( player1 === '✌' && player2 === '👊'){
			console.log('PLAYER2の勝ち！')
		}else if( player1 === '✌' && player2 === '✋'){
			console.log('PLAYER1の勝ち！')
		}else if( player1 === '✋' && player2 === '👊'){
			console.log('PLAYER1の勝ち！')
		}else if( player1 === '✋' && player2 === '✌'){
			console.log('PLAYER2の勝ち！')
		}
	</script>
