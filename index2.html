<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全自動じゃんけん</title>
</head>
<body>
	<h1>全自動じゃんけん</h1>
	<p>じゃんけん...ぽん！</p>
	<p id="play"></p>
	<p id="judge"></p>
	<script>
		const hand = ['👊','✌','✋']
		const player1 = hand[Math.floor(Math.random()*3)]
		const player2 = hand[Math.floor(Math.random()*3)]

		const play = document.querySelector('#play')
		const judge = document.querySelector('#judge')

		play.innerHTML = `PLAYER1:${player1} PLAYER2:${player2}`

		if( player1 === player2 ){
			judge.innerHTML = 'あいこ'
		}else if( player1 === '👊' && player2 === '✌'){
			judge.innerHTML = 'PLAYER1の勝ち！'
		}else if( player1 === '👊' && player2 === '✋'){
			judge.innerHTML = 'PLAYER2の勝ち！'
		}else if( player1 === '✌' && player2 === '👊'){
			judge.innerHTML = 'PLAYER2の勝ち！'
		}else if( player1 === '✌' && player2 === '✋'){
			judge.innerHTML = 'PLAYER1の勝ち！'
		}else if( player1 === '✋' && player2 === '👊'){
			judge.innerHTML = 'PLAYER1の勝ち！'
		}else if( player1 === '✋' && player2 === '✌'){
			judge.innerHTML = 'PLAYER2の勝ち！'
		}
	</script>
</body>
</html>
